<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/style.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <title>FÄ¾ak</title>
  </head>
  <body>

		<!-- top bar with user -->
		<nav class="navbar" id="navbar-user">
			<a class="navbar-brand" id="display-id">Log in and start chatting!</a>
			<div class="btn btn-outline-info" id="logging">log</div>
		</nav>

		<!-- main part -->
		<div id="chatroom" class="row">

			<!-- chat rooms management -->
			<div id="chatroom-management" class="col-2 bottom-container right-divider">

				<!-- lists of chatrooms -->
				<div id="chatroom-list" class="scrollable">
					<h4>chatrooms</h4>
					<ul id="chatroom-list-public"></ul>
	
					<h4>private rooms</h4>
					<ul id="chatroom-list-private"></ul>
				</div>

				<!-- create room form -->
				<div id="create-room" class="bottom">
					
					<div>
						<button type="button" id="create-room-button" class="btn btn-outline-info col">new room</button>
					</div>
					
					<div id="create-room-form">
						<input type="text" name="room-name" id="create-room-name" class="form-control" placeholder="new room name" />
						<button type="button" id="create-room-public" class="btn btn-outline-info col">public room</button>
						<button type="button" id="create-room-private" class="btn btn-outline-info col">private room</button>
						<button type="button" id="create-room-cancel" class="btn btn-outline-info col">cancel</button>
					</div>
				</div>

			</div>


			<!-- message board -->
			<div id="massage-board" class="col bottom-container">

				<div id="messages" class="scrollable">
				</div>

				<div id="send-message" class="row bottom">
					<input type="textarea" name="new-message-text" id="new-message-text" class="form-control col-10" placeholder="..." />
					<button type="button" id="new-message-ok" class="btn btn-outline-info col-2">send</button>
				</div>

			</div>
		</div>
  </body>
</html>
